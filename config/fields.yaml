                action: show
                field: page_seo_block_active
                condition: checked
        page_seo_block_image_alt:
            label: 'Alternative text'
            comment: 'This string will have been shown in case an image has not loaded on the page.'
            type: text
            span: right
            tab: 'Content'
            trigger:
                action: show
                field: page_seo_block_active
                condition: checked
        page_seo_block_image_title:
            label: 'Title'
            comment: 'This string will be shown on the mouse hover on the image.'
            type: text
            span: right
            tab: 'Content'
            trigger:
                action: show
                field: page_seo_block_active
                condition: checked
        sign_up_section:
            label: 'Sign Up Settings'
            type: section
            span: full
            tab: 'Content'
        sign_up_section_terms_link:
            label: 'Terms & Conditions page link'
            type: text
            placeholder: '/page-link'
