{##}

<ul class="max-w-screen-sm">
    {% for p in 1..3 %}
        <li class="max-w-screen-sm">
            {% partial 'product-card-checkout/product-card-checkout' %}
        </li>
    {% endfor %}
</ul>
<div class="_subtotal flex mt-6 mb-7 justify-between md:justify-start">
    <div class="flex">
        <output class="font-medium">{{'text_subtotal'|_}}</output>&nbsp;
        <span class="_item"></span>:
    </div>
    <output class="_price font-medium pl-4"></output>
</div>

{% put scripts %}
    <script>
        window.subtotal = {
            'item': "{{ 'text_item'|_ }}",
            'currency': "{{ 'text_currency'|_ }}"
        };
    </script>
{% endput %}
