{##}
<div class="flex items-center space-x-2 md:space-x-6 rtl:space-x-reverse">
    <picture>
        <source srcset="{{ obProduct.preview_image.getThumb(92, 92, {'quality': 80, 'extension': 'webp'}) }}" type="image/webp">
        <img
            class="object-contain w-20 h-20 md:w-24 md:h-24 rounded"
            src="{{ obProduct.preview_image.getThumb(92, 92, {'quality': 80})}}"
            alt="{{ obProduct.title }}"
            title="{{ obProduct.title }}"
            width="92"
            height="92"
        >
    </picture>
    <div class="flex flex-col">
        <span class="text-gray-900 text-sm md:text-base font-bold">{{ obProduct.name }}</span>
        <span class="text-gray-900 text-sm md:text-base">{{'reviews_product_model'|_}}: {{ obProduct.code }}</span>
    </div>
</div>
