{% set widthTotal = 182 %}
{% set height = 4 %}
<svg width="{{ widthTotal }}" height="{{ height }}" viewBox="0 0 182 4" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="{{ widthTotal }}" height="{{ height }}" rx="2" fill="#D1D5DB"/>
    <rect width="{{ count / countTotal * 100 | round }}" height="{{ height }}" rx="2" fill="#1E40AF"/>
</svg>
