{##}

<div class="{{ sPartialClasses }}">
    <input
        class="text-blue-800 border-gray-600 mr-2.5 outline-current focus:outline-2 outline-blue-800 focus-visible:outline-blue-800 focus-visible:outline-2 focus-within:outline-blue-800 focus-within:outline-2
           {{sInputClasses}}"
        type="radio"
        {% if sName %}
            name="{{ sName }}"
        {% endif %}
        {% if sId %}
            id="{{ sId }}"
        {% endif %}
        {% if sValue %}
            value="{{ sValue }}"
        {% endif %}
        {% if bIsRequired %}
            required
        {% endif %}
        {% if sChecked %}
            checked
        {% endif %}
        {% if sData %}
            {{ sData }}
        {% endif %}
    >
    <label
        for="{{ sId }}"
        class="text-sm md:text-base text-gray-600 {{ sLabelClasses }}"
        {{sDataLabel}}
        title="{{sTitle}}"
    >{{ sLabelText }}{{body|raw}}</label>
</div>
