{##}

<div class="flex flex-col">
    <ul class="grid grid-cols-1 mb-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-2 sm:gap-4 _advanced-list">
        {% partial 'advanced-list/advanced-list-ajax' sAdvancedListType = sAdvancedListType iTake = iTake %}
    </ul>
    {% if sButtonName is not empty %}
        <div class="flex justify-center mb-10">
            <button class="_advanced-list-button-show-all text-base rounded text-blue-800 border border-blue-800 border-solid py-3 px-8 w-full md:w-max hover:bg-blue-700 hover:border-blue-700 hover:text-white focus:outline-none active:bg-blue-900 focus-visible:ring-1 focus-visible:ring-blue-800 focus-visible:ring-offset-1 focus-visible:ring-offset-white focus-visible:bg-blue-800 focus-visible:text-white" data-advanced-list-type="{{ sAdvancedListType }}">{{ sButtonName }}</button>
        </div>
    {% endif %}
</div>
