<div class="_sorting-filter flex items-center -top-10 absolute end-0 md:justify-end " data-pagination-page="{{iPage}}" data-pagination-max="{{iMaxPage}}" data-active-text="{{ 'text_sort_by'|_ }}">
    <select class="js-choice _shopaholic-sorting bg-transparent w-full border-0 outline-none focus:outline-none focus:border-0 md:w-auto" id="sort-select" name="sort">
        <option value="popularity|desc" {{ (sActiveSorting == 'popularity|desc' or sActiveSorting is empty) ? 'selected' : '' }}>{{'text_popular'|_}}</option>
        <option value="price|desc" {{ sActiveSorting == 'price|desc' ? 'selected' : '' }}>{{'text_price_high_to_low'|_}}</option>
        <option value="price|asc" {{ sActiveSorting == 'price|asc' ? 'selected' : '' }}>{{'text_price_low_to_high'|_}}</option>
        <option value="new" {{ sActiveSorting == 'new' ? 'selected' : '' }}>{{'text_newest_first'|_}}</option>
    </select>
</div>
