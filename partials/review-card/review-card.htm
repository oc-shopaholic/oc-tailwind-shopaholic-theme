{##}

<svg xmlns="http://www.w3.org/2000/svg" class="hidden">
    <symbol id="anonim-avatar" fill="none" viewBox="0 0 18 19">
        <path d="M8.99961 7.79998C10.9878 7.79998 12.5996 6.1882 12.5996 4.19998C12.5996 2.21175 10.9878 0.599976 8.99961 0.599976C7.01138 0.599976 5.39961 2.21175 5.39961 4.19998C5.39961 6.1882 7.01138 7.79998 8.99961 7.79998Z" fill="#9CA3AF"/>
        <path d="M0.599609 18.6C0.599609 13.9608 4.36042 10.2 8.99961 10.2C13.6388 10.2 17.3996 13.9608 17.3996 18.6H0.599609Z" fill="#9CA3AF"/>
    </symbol>
</svg>
<article>
    <div class="flex flex-row">
        {% if obReview.image %}
            <picture>
                <source srcset="{{ obImage.getThumb(48, 48, {'quality': 80, 'extension': 'webp'}) }}" type="image/webp">
                <source srcset="{{ obImage.getThumb(48, 48, {'quality': 80}) }}" type="image/jpeg">
                <img
                    alt="{{ obReview.name }} {{ obReview.surname }}" 
                    class="rounded-3xl mr-4 w-12 h-12"
                    loading="lazy"
                />
            </picture>
        {% else %}
            <div class="flex justify-center items-center mr-4 bg-gray-200 w-12 h-12 rounded-3xl">
                <svg width="18" height="19">
                    <use href="#anonim-avatar"></use>
                </svg>
            </div>                             
        {% endif %}
        <div class="flex flex-col mb-3">
            <div class="flex flex-row mb-1.5">
                <span class="mr-4 font-bold">{{ obReview.name }} {{ obReview.surname }}</span>
                <time class="text-gray-600" datetime="{{ obReview.created_at }}">{{ obReview.created_at|time_diff }}</time>
            </div>
            <div
                aria-label="{{ 'aria_label_rating_static'|transRaw({
                    aria_label_rating_static:obReview.rating 
                }) }}"
                class="flex flex-row space-x-1">
                {% partial 'product-rating/product-rating-image' maxRating='5' rating=obReview.rating unique_id='total-rating-'~obReview.rating %}
            </div>
        </div>
    </div>
    <div class="prose prose-p:text-gray-600">
        <p>
            {{ obReview.comment }}
        </p>
    </div>
</article>
