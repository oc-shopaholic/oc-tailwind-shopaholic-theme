<section class="mx-auto mt-4 mb-10">
    {% for obItem in obFAQ %}
        <details class="border-t border-gray-200 cursor-pointer last:border-b">
            <summary class="font-medium text-blue-800 md:hover:bg-gray-100 text-sm md:text-xl py-3 focus-visible:outline-dotted focus-visible:outline-2 focus-visible:outline-blue-800 md:py-4 ">
                {{ obItem.question|raw }}
            </summary>
            <div class="prose max-w-none mb-5 md:mt-5 text-sm md:text-base text-gray-600">
                {{ obItem.answer|raw }}
            </div>
        </details>
    {% endfor %}
</section>
