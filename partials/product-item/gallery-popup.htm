<div class="gallery-overlay bg-gray-900 bg-opacity-50 absolute w-full h-full top-0 left-0 z-10 flex flex-row items-center hidden">
    <div class="gallery-popup swiper-container mx-auto overflow-hidden">
        <ul class="swiper-wrapper">
            {% for obImage in arImages %}
            <li class="swiper-slide">
                <picture class="swiper-slide-container flex justify-center m-auto max-w-225">
                    <source srcset="{{ obImage.getThumb(900, 676, {'quality': 80}) }}" type="image/jpeg">
                    <img class="object-cover md:max-h-131 md:max-w-174" src="{{ obImage.preview_image|media|resize(900, 676, {'quality': 80}) }}" alt="{{ obItem.description }}" title="{{ obItem.title }}" />
                </picture>
            </li>
            {% endfor %}
        </ul>
        <button class="swiper-button-next bg-opacity-40 bg-white w-16 h-16 rounded">
            <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.66963 15.5313C0.369677 15.2313 0.201172 14.8244 0.201172 14.4001C0.201172 13.9759 0.369677 13.569 0.66963 13.2689L5.93843 8.00011L0.66963 2.73131C0.378178 2.42955 0.216906 2.02539 0.220551 1.60587C0.224197 1.18636 0.392467 0.785058 0.68912 0.488405C0.985773 0.191752 1.38707 0.0234813 1.80659 0.0198359C2.2261 0.0161904 2.63027 0.177462 2.93203 0.468915L9.33203 6.86892C9.63198 7.16896 9.80049 7.57585 9.80049 8.00011C9.80049 8.42438 9.63198 8.83127 9.33203 9.13132L2.93203 15.5313C2.63199 15.8313 2.22509 15.9998 1.80083 15.9998C1.37657 15.9998 0.969675 15.8313 0.66963 15.5313Z" fill="#111827"/>
            </svg>
        </button>
        <button class="swiper-button-prev bg-opacity-40 bg-white w-16 h-16 rounded">
            <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.33105 0.468703C9.63101 0.768747 9.79951 1.17564 9.79951 1.5999C9.79951 2.02416 9.63101 2.43106 9.33105 2.7311L4.06225 7.9999L9.33105 13.2687C9.62251 13.5705 9.78378 13.9746 9.78013 14.3941C9.77649 14.8137 9.60822 15.215 9.31156 15.5116C9.01491 15.8083 8.61361 15.9765 8.1941 15.9802C7.77458 15.9838 7.37042 15.8226 7.06865 15.5311L0.668654 9.1311C0.3687 8.83106 0.200195 8.42416 0.200195 7.9999C0.200195 7.57564 0.3687 7.16875 0.668654 6.8687L7.06865 0.468703C7.3687 0.168749 7.77559 0.000244141 8.19985 0.000244141C8.62412 0.000244141 9.03101 0.168749 9.33105 0.468703Z" fill="#111827"/>
            </svg>
        </button>
    </div>
    <div class="absolute top-0 right-0 flex flex-row justify-between items-center z-10 w-72 h-16 bg-white py-3.5 px-7">
        <span class="text-2xl text-gray-600">1&nbsp;/&nbsp;9</span>
        <button class="zoom-button">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M26 26L18 18L26 26ZM20.6667 11.3333C20.6667 12.559 20.4253 13.7727 19.9562 14.905C19.4872 16.0374 18.7997 17.0663 17.933 17.933C17.0663 18.7997 16.0374 19.4872 14.905 19.9562C13.7727 20.4253 12.559 20.6667 11.3333 20.6667C10.1077 20.6667 8.89399 20.4253 7.76162 19.9562C6.62925 19.4872 5.60035 18.7997 4.73367 17.933C3.86699 17.0663 3.1795 16.0374 2.71046 14.905C2.24141 13.7727 2 12.559 2 11.3333C2 8.85798 2.98333 6.48401 4.73367 4.73367C6.48401 2.98333 8.85798 2 11.3333 2C13.8087 2 16.1827 2.98333 17.933 4.73367C19.6833 6.48401 20.6667 8.85798 20.6667 11.3333Z" stroke="#111827" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="full-screen-button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.6673 23.6666H18.334M2.33398 7.66658V2.33325V7.66658ZM2.33398 2.33325H7.66732H2.33398ZM2.33398 2.33325L9.00065 8.99992L2.33398 2.33325ZM23.6673 7.66658V2.33325V7.66658ZM23.6673 2.33325H18.334H23.6673ZM23.6673 2.33325L17.0007 8.99992L23.6673 2.33325ZM2.33398 18.3333V23.6666V18.3333ZM2.33398 23.6666H7.66732H2.33398ZM2.33398 23.6666L9.00065 16.9999L2.33398 23.6666ZM23.6673 23.6666L17.0007 16.9999L23.6673 23.6666ZM23.6673 23.6666V18.3333V23.6666Z" stroke="black" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="close-button">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L17 17M1 17L17 1L1 17Z" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>

<style>
    .gallery-overlay .swiper-slide-container {
        -webkit-box-pack: center;
    }
   .swiper-button-prev::after, .swiper-button-next::after {
        content: none;
    }
</style>
