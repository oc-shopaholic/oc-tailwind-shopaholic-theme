<h1 class="text-gray-900 text-3xl uppercase">{{ obProduct.name }}</h1>
<div class="flex flex-row items-center space-x-4 mt-3 text-gray-600 text-base">
    {% partial 'product-item/rating' rating = rating %}
    <div>
        ({{ rating }})
    </div>
    <div>
        {{ ratings }} ratings
    </div>
    <div>
        88 reviews
    </div>
</div>
<div class="flex flex-row items-center space-x-4 my-7 text-3xl">
    <div>
        €74.56
    </div>
    <div class="text-gray-600">
        €113.99
    </div>
</div>
<div class="flex flex-col mb-12">
    Colors
    <ul class="flex flex-row space-x-2 mt-2 text-xs text-gray-600">
        <li class="flex flex-col items-center space-y-1">
            <img class="w-9 h-9" src="/storage/app/media/content/color-1.png"/>
            <span>Silver</span>
        </li>
        <li class="flex flex-col items-center space-y-1">
            <img class="w-9 h-9" src="/storage/app/media/content/color-2.png"/>
            <span>Gold</span>
        </li>
    </ul>
    <div class="flex flex-row items-center space-x-2 mt-12">
        <button class="flex flex-row justify-center items-center bg-gray-200 w-9 h-9" id="minus-btn">
            <svg width="18" height="4" viewBox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.599609 1.99999C0.599609 1.68173 0.726038 1.3765 0.951081 1.15146C1.17612 0.926416 1.48135 0.799988 1.79961 0.799988H16.1996C16.5179 0.799988 16.8231 0.926416 17.0481 1.15146C17.2732 1.3765 17.3996 1.68173 17.3996 1.99999C17.3996 2.31825 17.2732 2.62347 17.0481 2.84852C16.8231 3.07356 16.5179 3.19999 16.1996 3.19999H1.79961C1.48135 3.19999 1.17612 3.07356 0.951081 2.84852C0.726038 2.62347 0.599609 2.31825 0.599609 1.99999Z" fill="#4B5563"/>
            </svg>
        </button>
        <div class="flex flex-row justify-center items-center border border-gray-300 w-9 h-9" id="counter">
            1
        </div>
        <button class="flex flex-row justify-center items-center bg-blue-800 w-9 h-9" id="plus-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6 0C6.31826 0 6.62348 0.126428 6.84853 0.351472C7.07357 0.576516 7.2 0.88174 7.2 1.2V4.8H10.8C11.1183 4.8 11.4235 4.92643 11.6485 5.15147C11.8736 5.37652 12 5.68174 12 6C12 6.31826 11.8736 6.62348 11.6485 6.84853C11.4235 7.07357 11.1183 7.2 10.8 7.2H7.2V10.8C7.2 11.1183 7.07357 11.4235 6.84853 11.6485C6.62348 11.8736 6.31826 12 6 12C5.68174 12 5.37652 11.8736 5.15147 11.6485C4.92643 11.4235 4.8 11.1183 4.8 10.8V7.2H1.2C0.88174 7.2 0.576516 7.07357 0.351472 6.84853C0.126428 6.62348 0 6.31826 0 6C0 5.68174 0.126428 5.37652 0.351472 5.15147C0.576516 4.92643 0.88174 4.8 1.2 4.8H4.8V1.2C4.8 0.88174 4.92643 0.576516 5.15147 0.351472C5.37652 0.126428 5.68174 0 6 0Z" fill="white"/>
            </svg>
        </button>
    </div>
    <div class="flex flex-row items-center space-x-2 mt-10">
        <button class="font-bold text-white bg-blue-800 rounded w-60 py-3 px-16">
            Add to cart
        </button>
        <button class="flex flex-row justify-center items-center bg-gray-400 rounded w-12 h-12">
            <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.31804 2.31798C1.90017 2.73584 1.5687 3.23192 1.34255 3.77789C1.1164 4.32386 1 4.90903 1 5.49998C1 6.09093 1.1164 6.6761 1.34255 7.22207C1.5687 7.76803 1.90017 8.26411 2.31804 8.68198L10 16.364L17.682 8.68198C18.526 7.83806 19.0001 6.69346 19.0001 5.49998C19.0001 4.3065 18.526 3.1619 17.682 2.31798C16.8381 1.47406 15.6935 0.99995 14.5 0.99995C13.3066 0.99995 12.162 1.47406 11.318 2.31798L10 3.63598L8.68204 2.31798C8.26417 1.90011 7.7681 1.56864 7.22213 1.34249C6.67616 1.11634 6.09099 0.999939 5.50004 0.999939C4.90909 0.999939 4.32392 1.11634 3.77795 1.34249C3.23198 1.56864 2.7359 1.90011 2.31804 2.31798V2.31798Z" stroke="#F9FAFB" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>
