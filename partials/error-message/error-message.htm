{##}

<div class="flex flex-col items-center {{ partialClasses }}">
    <span class="font-black text-error text-gray-200">{{ sErrorCode }}</span>
    <span class="text-3xl mt-8 text-gray-400">{{ 'error_page_apology'|_ }}</span>
    <p class="text-base md:text-lg mt-2 text-gray-400">{{ sErrorMessage }}</p>
    {% if bIsButton %}
        {% partial 'button/button'
            sText = sButtonText
            partialClasses = sButtonClass
            sOnClick = sOnClick
        %}
    {% endif %}
</div>
