{% if buttonMobile == 'left' %}
    {% set sDefaultClass = 'flex justify-between' %}
{% else %}
    {% set sDefaultClass = 'flex justify-end lg:justify-between' %}
{% endif %}

<template class="_sidebarTemplate">
    <dialog class="_sidebarContainer bg-transparent p-0 w-full min-w-full h-full min-h-full my-0 mr-0 backdrop:bg-gray-400 backdrop:opacity-60">
        <div class="_nav hidden box-border fixed bg-gray-200 top-0 right-0 w-full p-4 h-full max-h-full w-1/2 overflow-auto duration-1000" data-side="{{position}}">
            <div class="{{sDefaultClass}}">
                {% if buttonMobile == 'left' %}
                    <button class="_hide flex items-center text-base uppercase lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        Go back
                    </button>
                {% else %}
                    <button class="_hide block lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                {% endif %}
                <h2 class="text-lg md:text-xl uppercase hidden lg:block">{{title}}</h2>
                <button class="_hide hidden lg:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            {% if content %}
                {{content}}
            {% endif %}
        </div>
    </dialog>
</template>
