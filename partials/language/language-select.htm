{##}

<div class="{{ sPartialClasses }}">
    {% if sLabelText %}
        <label for="{{ sId }}" class="block text-sm font-medium leading-6 mb-1 text-gray-900">{{ sLabelText }}</label>
    {% endif %}
    <select
        id="{{ sId }}"
        onchange="oc.ajax('onAjax', {
          data: { site_group_id: event.target.value },
          update: { 'language/language': '._site_picker' }
        })"
        {% if sName %}
            name="{{ sName }}"
        {% endif %}
        class="block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6 {{ sInputClass }}"
        {% if arDataAttr %}
            {% for sAttribute, sValue in arDataAttr %}
                data-{{ sAttribute }}="{{ sValue }}"
            {% endfor %}
        {% endif %}
    >
        {% for arOption in arOptionList %}
            <option
                    value="{{ arOption[sKeyForValue] }}"
                    {% if arOption[sKeyForValue] == sSelectedValue %}selected{% endif %}
            >{{ arOption.name }}</option>
        {% endfor %}
    </select>
</div>
