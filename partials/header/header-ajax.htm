{##}

{% set obCartList = Cart.get() %}

<button class="relative ml-5 sm:ml-8 md:ml-10 text-gray-900 hover:text-blue-700 active:text-blue-900 focus-visible:outline-blue" type="button">
    {% if obCartList|length > 0 %}
        {% set sHidden = 'visible' %}
    {% else %}
        {% set sHidden = 'hidden' %}
    {% endif %}
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 11V7C16 5.93913 15.5786 4.92172 14.8284 4.17157C14.0783 3.42143 13.0609 3 12 3C10.9391 3 9.92172 3.42143 9.17157 4.17157C8.42143 4.92172 8 5.93913 8 7V11M5 9H19L20 21H4L5 9Z" stroke="#111827" stroke-linecap="round" stroke-linejoin="round"/>
        <circle class="product-active" cx="19" cy="19" r="3" fill="#1E40AF" style="--icon-indicator: {{sHidden}};"/>
    </svg>
    <span class="sr-only">{{ 'button_page_header_cart'|_ }}</span>
</button>
