{##}

<div class="carousel-main swiper-container full-width">
    <ul class="swiper-wrapper">
        {% for obItem in arCarouselList %}
            <li class="aspect-w-16 aspect-h-7 swiper-slide">
                {% if obItem.url is not empty %}
                    <a href="{{ obItem.url }}">
                        <picture>
                            <source srcset="{{ obItem.image|media|resize(1440, 640, {'quality': 80, 'extension': 'webp'}) }}" type="image/webp">
                            {# TODO: Add resize for mobile screen resolution #}
                            <img class="w-full h-full object-cover" src="{{ obItem.image|media|resize(1440, 640, {'quality': 80}) }}" alt="{{ obItem.description }}" title="{{ obItem.title }}">
                        </picture>
                    </a>
                {% else %}
                    <picture>
                        <source srcset="{{ obItem.image|media|resize(1440, 640, {'quality': 80, 'extension': 'webp'}) }}" type="image/webp">
                        <img class="w-full h-full object-cover" src="{{ obItem.image|media|resize(1440, 640, {'quality': 80}) }}" alt="{{ obItem.description }}" title="{{ obItem.title }}">
                    </picture>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <div class="swiper-pagination"></div>
</div>
