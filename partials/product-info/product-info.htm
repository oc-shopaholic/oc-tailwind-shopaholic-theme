<div class="w-full">
    <!-- mobile buttons -->
    <div class="accordion-nav block md:hidden flex flex-col -mx-4">
        <section class="border-t border-gray-200 py-3">
            <button
                class="flex flex-row justify-between items-center pl-4 pr-5 w-full text-left text-base text-blue-800"
                data-tab="details"
            >
                <span>{{ 'button_details'|_ }}</span>
                <svg class="transition-transform w-2.5 h-1.5 ">
                    <use xlink:href="#star"></use>
                </svg>
            </button>
            <div id="rollout-details" class="hidden mx-4 text-sm">
                {% partial 'product-info/product-details' obInfo=obInfo %}
            </div>
        </section>
        <section class="border-t border-b border-gray-200 py-3">
            <button
                class="flex flex-row justify-between items-center pl-4 pr-5 w-full text-left text-base text-blue-800"
                data-tab="shipping"
            >
                <span>{{ 'button_shipping_and_returns'|_ }}</span>
                <svg class="transition-transform w-2.5 h-1.5">
                    <use xlink:href="#star"></use>
                </svg>
            </button>
            <div id="rollout-shipping" class="hidden mx-4 text-sm">
                {% partial 'product-info/product-shipping' obInfo=obInfo %}
            </div>
        </section>
    </div>
    <!-- web app buttons -->
    <div class="tab-nav hidden md:block flex flex-row justify-start space-x-8 text-xl border-b-2 border-gray-200">
        <button class="px-0.5 pb-4 border-b-4 border-blue-800" data-tab="details">
            {{ 'button_details'|_ }}
        </button>
        <button class="px-0.5 pb-4" data-tab="shipping">
            {{ 'button_shipping_and_returns'|_ }}
        </button>
    </div>
    <div class="tabs hidden md:block mt-5">
        <div id="tab-details">
            {% partial 'product-info/product-details' obInfo=obInfo %}
        </div>
        <div id="tab-shipping" class="hidden">
            {% partial 'product-info/product-shipping' obInfo=obInfo %}
        </div>
    </div>
</div>
