{##}
<div class="mt-10 mb-10 {{ sPartialClasses }}">
    <h{{ sSectionHeadingLevel }} class="text-lg md:text-3xl uppercase mb-4 md:mb-10">{{ sSectionHeading }}</h{{ sSectionHeadingLevel }}>
    <ul class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-6">
        {% for product in 1..4 %}
            <li>
                {% partial 'product-card/product-card' %}
            </li>
        {% endfor %}
    </ul>
    {% if sBtnMore %}
        <div class="mt-4 md:mt-11 text-center">
            {% partial 'button/button' ghost = true text = 'More products' sPartialClasses = 'w-full md:w-auto font-medium' %}
        </div>
    {% endif %}
</div>
